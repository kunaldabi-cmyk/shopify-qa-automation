name: Shopify QA Automation with Screenshots

on:
  schedule:
    - cron: '30 13 * * 1-5'  # 9 AM EST = 7:30 PM IST
    - cron: '30 18 * * 1-5'  # 2 PM EST = 12:30 AM IST
  workflow_dispatch:

jobs:
  qa-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps
      
      - name: Run QA Tests
        run: |
          python shopify_qa.py $(cat urls.txt)
      
      - name: Upload Screenshots ZIP
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-zip-${{ github.run_number }}
          path: qa-screenshots.zip
          retention-days: 30
      
      - name: Upload Individual Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-individual-${{ github.run_number }}
          path: qa-screenshots/
          retention-days: 30
      
      - name: Upload QA Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-report-${{ github.run_number }}
          path: qa-report.json
          retention-days: 30
      
      - name: Upload Performance Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-report-${{ github.run_number }}
          path: performance-report.json
          retention-days: 30
      
      - name: Calculate Stats
        id: stats
        if: always()
        run: |
          if [ -f qa-report.json ]; then
            TOTAL=$(python -c "import json; print(len(json.load(open('qa-report.json'))))" 2>/dev/null || echo "0")
            CRITICAL=$(python -c "import json; data=json.load(open('qa-report.json')); print(len([i for i in data if i.get('severity') in ['critical', 'high']]))" 2>/dev/null || echo "0")
          else
            TOTAL=0
            CRITICAL=0
          fi
          
          # Get screenshot count
          if [ -d qa-screenshots ]; then
            SCREENSHOT_COUNT=$(ls -1 qa-screenshots/*.png 2>/dev/null | wc -l)
          else
            SCREENSHOT_COUNT=0
          fi
          
          # Get ZIP size
          if [ -f qa-screenshots.zip ]; then
            ZIP_SIZE=$(du -h qa-screenshots.zip | cut -f1)
          else
            ZIP_SIZE="N/A"
          fi
          
          # Get performance data
          if [ -f performance-report.json ]; then
            AVG_LOAD=$(python -c "import json; data=json.load(open('performance-report.json')); times=[p.get('total_ready_time', 0) for p in data]; print(round(sum(times)/len(times), 2) if times else 0)" 2>/dev/null || echo "N/A")
          else
            AVG_LOAD="N/A"
          fi
          
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
          echo "screenshot_count=$SCREENSHOT_COUNT" >> $GITHUB_OUTPUT
          echo "zip_size=$ZIP_SIZE" >> $GITHUB_OUTPUT
          echo "avg_load=$AVG_LOAD" >> $GITHUB_OUTPUT
      
      - name: Send Email with All Attachments
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 'üîç Shopify QA Report - ${{ steps.stats.outputs.screenshot_count }} Screenshots | ${{ steps.stats.outputs.total }} Issues'
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: Shopify QA Bot <${{ secrets.EMAIL_USERNAME }}>
          html_body: |
            <!DOCTYPE html>
            <html>
